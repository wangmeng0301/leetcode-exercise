<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>充值</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/vant/2.12.26/index.min.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_2728205_plid72w014.css">
  <style>
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue',
  Helvetica, Segoe UI, Arial, Roboto, 'PingFang SC', 'miui', 'Hiragino Sans GB',
  'Microsoft Yahei', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    .page {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #F7F7F5;
    }

    .header-bg {
      width: 100%;
      height: 140px;
      background: linear-gradient(to right, rgb(102, 190, 255), rgb(6, 129, 253));
    }

    .content {
      padding: 0 20px;
    }

    .form {
      margin-top: -64px;
      background-color: #fff;
      border-radius: 20px;
      padding: 8px 16px 20px;
      border: 1px solid #eaeaea;
    }

    .form-label {
      height: 44px;
      line-height: 44px;
      color: #6E6E6C;
      font-size: 16px;
    }

    .form-input {
      width: 100%;
      border-radius: 4px;
      border: 1px solid #F0F0F0;
      height: 44px;
      padding: 0 12px;
    }

    .form-option {
      display: flex;
      margin-bottom: 10px;
      border: 1px solid #f0f0f0;
      height: 44px;
      border-radius: 22px;
      padding: 0 16px;
      align-items: center;
    }

    .form-option.active {
      border-color: #559AB6;
    }

    .form-option.active .form-option-radio {
      color: #35A1FE;
    }

    .form-submit {
      margin-top: 24px;
    }

    .jm-alipay {
      color: #1FABF9;
    }

    .jm-yinlian {
      color: #db3a78
    }

    .form-option-icon {
      font-size: 24px;
      margin-right: 8px;
    }

    .form-option-value {
      flex: 1;
    }

    .form-option-radio {
      font-size: 24px;
      color: #f1f1f1;
    }

    .navbar {
      position: relative;
      height: 56px;
      line-height: 56px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    .navbar .jm-back {
      position: absolute;
      left: 16px;
      font-size: 20px;
    }
    .bindcard-wrapper {
      padding: 30px 15px;
      height: 450px;
    }
    .bindcard-wrapper .title {
      text-align: center;
      font-size: 24px;
      font-family: 600;
    }
    .bindcard-wrapper .bindcard-form-submit {
      margin-top: 20px;
    }
    .get-verify-code-btn {
      min-width: 80px;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .card-header .card-title {
      font-size: 18px;
    }
    .card-header .card-check {
      font-size: 12px;
      border: 1px solid #559AB6;
      border-radius: 30px;
      padding: 4px;
    }
    .select-card {
      display: flex;
      justify-content: space-between;
    }

    .no-select-card {
      text-align: center;
      font-size: 14px;
    }

    .more-card-list {
      padding: 15px;
    }
    
    .more-card-list .more-card-list-header {
      text-align: center;
      position: relative;
      font-size: 20px;
    }

    .more-card-list .add-Card {
      position: absolute;
      right: 15px;
      top: 0;
      font-size: 14px;
    }

    .more-card-list .more-card {
      display: flex;
      justify-content: space-between;
      border: none;
      border-bottom: 1px solid #F0F0F0;
    }

    .more-card-list .confirm-card {

    }


  </style>
</head>
<body>
  <div id="app" class="page">
    <div class="header-bg">
      <div class="navbar">充值页面
        <i v-if="backBtn" class="iconfont jm-back" @click="goBack"></i>
      </div>
    </div>
    <div class="content">
      <div class="form">
        <div class="form-field">
          <div class="form-label">
            商户订单号
          </div>
          <input v-model.number="form.orderno" type="tel" class="form-input" disabled="disabled" >
        </div>
        <div class="form-field">
          <div class="form-label">
            请输入充值金额
          </div>
          <input v-model="form.money" type="tel" class="form-input" placeholder="请输入100-20000元之间的金额" disabled="disabled">
        </div>
        <div class="form-select">
          <div class="form-label">
            请选择支付方式
          </div>
          <div @click="changePayType('alipay')" class="form-option" :class="{active: form.paytype === 'alipay'}">
            <i class="iconfont jm-alipay form-option-icon"></i>
            <div class="form-option-value">通联支付宝支付</div>
            <i v-if="form.paytype === 'alipay'" class="iconfont jm-checked form-option-radio"></i>
            <i v-else class="iconfont jm-unchecked form-option-radio"></i>
          </div>
          <div @click="changePayType('wechat')" class="form-option" :class="{active: form.paytype === 'wechat'}">
            <i class="iconfont jm-yinlian form-option-icon"></i>
            <div class="form-option-value">快捷支付</div>
            <i v-if="form.paytype === 'wechat'" class="iconfont jm-checked form-option-radio"></i>
            <i v-else class="iconfont jm-unchecked form-option-radio"></i>
          </div>
        </div>
        <div v-if="form.paytype === 'wechat'" class="card-list-wraper">
          <div class="card-header">
            <div class="card-title">
              已选卡
            </div>
            <div class="card-check">
              <template class="check-more" v-if="bindCardList.length"> 
                查看更多
              </template>
              <template v-else>
                添加新银行卡
              </template>
            </div>
          </div>
          <div v-if="selectedCard" class="select-card form-option active">
            卡号：{{ selectedCard.cardNo }}
            <i class="iconfont jm-checked form-option-radio"></i>
          </div>
          <div v-else class="no-select-card">
            没有可选银行卡，请先绑定一张新卡
          </div>
        </div>
        <div class="form-submit">
          <van-button @click="submit" block round color="linear-gradient(to right, #0681FD, #66BEFF)">
            确认支付（¥{{form.money || 0}}）
          </van-button>          
        </div>
      </div>
      <!-- 
        快捷支付梳理
        前端：1.选择快捷支付  未绑卡-点击 请绑卡 
        弹出绑卡页面 （一共有9个字段
        卡类型
        银行卡号
        证件类型
        证件号
        户名
        手机号码
        验证码 
        如果是信用卡 还有 有效期 Cvv2）
          2.快捷支付 每次支付要验证码


        后端 ：1.查询是否绑卡 根据 Pid查询 返回绑卡列表信息
              2.绑卡申请接口-会给用户发送验证码
              3.绑卡完成接口（ 新增用户绑卡信息）
              4.支付申请
            5.支付确认
            6.重新获取支付验证码
            7.快捷回调
       -->
      <van-popup v-model="showBindCardPopup" round position="bottom">
        <div class="bindcard-wrapper">
          <div class="title">
            绑定银行卡
          </div>
          <van-form @submit="onSubmit" label-width="5em" @failed="onFailed">
            <van-field
              name="cardType"
              label="卡类型"
            >
              <template #input>
                <van-radio-group v-model="bindCardForm.cardType" direction="horizontal">
                  <van-radio name="00">借记卡</van-radio>
                  <van-radio name="02">信用卡 </van-radio>
                </van-radio-group>
              </template>
            </van-field>
            <van-field
              v-model="bindCardForm.bankCardNo"
              type="number"
              name="银行卡号"
              label="银行卡号"
              placeholder="银行卡号"
              :rules="[{
                required: true,
                message: '请填写银行卡号'
              },
              {
                pattern: bindCardPattern.bankCardNo,
                message: '请填写正确银行卡号'
              }]"
            >
            </van-field>
            <van-field
              readonly
              clickable
              label="证件类型"
              :value="bindCardForm.certificateType | handleCertificateType"
              placeholder="选择证件类型"
              @click="showIdTypePicker = true"
            >
            </van-field>
            <van-field
              v-model="bindCardForm.idNo"
              name="证件号"
              label="证件号"
              placeholder="证件号"
              :rules="[{
                  required: true,
                  message: '请填写证件号'
                },
                {
                  pattern: bindCardPattern.idNo,
                  message: '请正确填写证件号'
                },
              ]"
            >
            </van-field>
            <van-field
              v-model="bindCardForm.username"
              name="户名"
              label="户名"
              placeholder="户名"
              :rules="[{ required: true, message: '请填写正确户名' }]"
            >
            </van-field>
            <van-field
              v-model="bindCardForm.productNo"
              name="手机号"
              label="手机号"
              maxlength="11"
              placeholder="手机号"
              :rules="[{
                required: true,
                message: '请填写手机号'
              },
              {
                pattern: bindCardPattern.productNo,
                message: '请填写正确手机号'
              }]"
            >
            </van-field>
            <van-field
              v-if="bindCardForm.cardType==='02'"
              v-model="bindCardForm.validityDate"
              name="有效期"
              label="有效期"
              placeholder="年月日"
              :rules="[{ required: true, message: '请填写有效期' }]"
            >
            </van-field>
            <van-field
              v-model="bindCardForm.verifyCode"
              type="number"
              name="验证码"
              label="验证码"
              placeholder="验证码"w
              maxlength="6"
              :rules="[{
                required: true,
                message: '请填写验证码'
              },
              {
                pattern: bindCardPattern.verifyCode,
                required: true,
                message: '请填写正确验证码'
              }]"
            >
              <template #button>
                <van-button class="get-verify-code-btn" @click="getCardVerifyCode" native-type="button" size="small" type="info" round :disabled="bindCardVerifyCodeStatus">
                  {{ bindCardVerifyText }}
                </van-button>
              </template>
            </van-field>
            <div class="bindcard-form-submit">
              <van-button round block type="info" native-type="submit">提交</van-button>
            </div>
          </van-form>
        </div>
      </van-popup>
      <van-popup v-model="showIdTypePicker" round position="bottom">
        <van-picker
          :columns="certificateTypeColumns"
          show-toolbar
          @confirm="confirmIdType"
          @cancel="showIdTypePicker = false"
        >
        </van-picker>
      </van-popup>
      <van-popup v-model="showMoreCardList" round position="bottom">
        <div class="more-card-list">
          <div class="more-card-list-header">
            银行卡列表
            <div class="add-Card">
              添加新卡
            </div>
          </div>
          <div v-for="(item, index) in bindCardList" class="more-card form-option active" :key="index">
            {{ item.cardNo }}
            <i v-if="index === " class="iconfont jm-checked form-option-radio"></i>
            <i v-else class="iconfont jm-unchecked form-option-radio"></i>
          </div>
          <van-button @click="submit" block round color="linear-gradient(to right, #0681FD, #66BEFF)">
            确认选卡
          </van-button> 
        </div>
        </div>
      </van-popup>
    </div>
  </div>
  <script src="https://cdn.staticfile.org/vue/2.6.9/vue.min.js"></script>
  <script src="https://cdn.staticfile.org/vant/2.12.26/vant.min.js"></script>
  <script src="https://cdn.staticfile.org/axios/0.21.1/axios.min.js"></script>
  <script>
    var MIN_MONEY = 100;
    var MAX_MONEY = 20000;
    var ILLEGAL_TIPS = '充值渠道未注册';
    var ILLEGAL_TIPS_ORDER_NO = '请传入订单号';
    var ILLEGAL_TIPS_MONEY = '请传入订单金额';
    var ILLEGAL_TIPS_KEY = '请传入key';

    var vm = new Vue({
      el: '#app',
      data: {
        // 下订单锁
        ordering: false,
        // 表单信息
        form: {
          // 合作方id，链接上获取
          pid: 880001,
          // 用户id
          // uid: '',
          // 充值金额，单位：元
          money: 100,
          // 支付方式 alipay 支付宝，wechat 微信
          paytype: 'alipay',
          // 扩展字段
          extra: {},
          //商户订单号
          orderno: '',

          key:'',
        },
        // 展示绑卡弹窗
        showBindCardPopup: false,
        // 绑卡表单数据
        bindCardForm: {
          cardType: '00',
          certificateType: '0',
          verifyCode: '',
        },
        // 展示选择证件类型弹窗
        showIdTypePicker: false,
        // 证件类型list
        certificateTypeColumns: [
          { text: '身份证', value: 0 },
        ],
        // 绑卡校验规则
        bindCardPattern: {
          idNo: /^(^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$)|(^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])((\d{4})|\d{3}[X])$)$/,
          verifyCode: /^\d{6}$/,
          productNo: /^1[3456789]\d{9}$/,
          bankCardNo: /^[0-9]{15,19}$/,
        },
        // 已绑卡列表
        bindCardList: [{
          cardNo: '6217856000008784000',
        },{
          cardNo: '6217856000008784000'
        }],
        // 绑卡发送验证码按钮文案
        bindCardVerifyText: '获取验证码',
        // 是否可以点击发送验证码
        bindCardVerifyCodeStatus: false,
        // 已选银行卡
        selectedCard: null,
        // 展示更多卡列表
        showMoreCardList: true
      },
      filters: {
        handleCertificateType(value) {
          return {
            0: '身份证'
          }[value]
        }
      },
      watch: {
        // 监听金额变动，使之范围合理
        'form.money': function(val, oldVal) {
          console.log(val, oldVal);
          var newVal = parseFloat(val) || 100;
          newVal = newVal > 20000 ? 20000 : newVal;
          this.form.money = newVal;
        }
      },
      computed: {
        backBtn: function() {
          return history.length > 1;
        },
      },
      methods: {
        confirmIdType(item) {
          this.bindCardForm.certificateType = item.value
          this.showIdTypePicker = false
        },
        onSubmit(){},
        onFailed(errorInfo) {
          console.log(errorInfo, 'errorInfo')
        },
        // 修改支付方式
        changePayType: function(payType) {
          if (payType === 'wechat') {
            this.queryBindCardList();
          }
          this.form.paytype = payType;
        },
        // 创建订单
        createOrder() {
          var self = this;
          self.ordering = true;
          // axios.post('https://mock.ik47.com/mock/5d48ea689a386d665f9ca9b8/tmp/yunbao/charge/getWxH5Order', this.form)
          var params = JSON.parse(JSON.stringify(this.form));
          params.pid = parseInt(params.pid);
          // params.uid = parseInt(params.uid);
          params.extra = JSON.stringify(params.extra);
          axios({
            url: '/appapi/?s=Charge.getAllinOrder',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            },
            params: params,
          })
            .then(function(res) {
              var data = res.data.data;
              console.log('order result', data);
              if (data.code || !data.info[0].mweb_url) {
                return self.$notify(data.msg || '下单失败');
              }
              
              if (params.paytype === 'alipay') {
                return self.goAlipay(data);
              }
              
              return self.goWechatPay(data);
            }).finally(function() {
              self.ordering = false;
            });
        },
        goWechatPay: function(data) {
          setTimeout(function() {
            location.href = data.info[0].mweb_url + '&redirect_url=' + encodeURIComponent(location.href);
          }, 600);
          return this.$toast.loading({
            message: '充值中',
            forbidClick: true,
            loadingType: 'spinner',
          });
        },
        goAlipay: function(data) {
          setTimeout(function() {
            location.href = data.info[0].mweb_url
            // var div = document.createElement('div')
            // div.innerHTML = data.info[0].mweb_url
            // document.body.appendChild(div)
            // document.forms[0].submit();
          }, 600);
          return this.$toast.loading({
            message: '充值中',
            forbidClick: true,
            loadingType: 'spinner',
          });
        },
        // 提交按钮
        submit: function() {
          if (!this.form.pid) {
            return this.$notify(ILLEGAL_TIPS);
          }

          if (!this.form.orderno) {
            return this.$notify('请传入商户订单号');
          }
          // if (this.form.money < 100) {
          //   this.form.money = 100;
          //   return this.$notify('充值金额必须大于等于100元');
          // }
          if (this.form.paytype === 'wechat') {
            this.queryBindCardList();
            return;
          }

          this.createOrder();
        },
        // 左上角返回事件
        goBack: function() {
          return history.go(-1);
        },
        // 处理链接参数
        parseURLSearch() {
          var queries = location.search.slice(1);
          if (!queries) {
            return false;
          }
          var self = this;
          queries.split('&').forEach(function(param) {
            if (!param) {
              return;
            }

            var paramArr = param.split('=');
            if (paramArr.length < 2) {
              return;
            }

            self.form.extra[paramArr[0]] = paramArr[1];
          });

          self.form.pid = self.form.extra.pid || '';
          self.form.money = self.form.extra.money || '';
          self.form.orderno = self.form.extra.orderno || '';
          self.form.key = self.form.extra.key || '';
        },
        queryBindCardList() {
          // 查询已绑卡列表
          if (!this.bindCardList.length) {
            vant.Dialog.alert({
              title: '提示',
              message: '请先绑定一张银行卡',
              confirmButtonText: '去绑卡',
              confirmButtonColor: '#35A1FE',
              showCancelButton: true,
              cancelButtonText: '取消'
            }).then(() => {
              this.showBindCardPopup = true;
            });
          }
        },
        getCardVerifyCode() {
          if (this.bindCardVerifyCodeStatus) {
            return;
          }
          var verifyList = ['bankCardNo', 'idNo', 'username', 'productNo'];
          if (this.bindCardForm.cardType === '02') {
            verifyList.push('validityDate')
          }
          
          for (var i = 0; i < verifyList.length;i++) {
            var code = verifyList[i]
            var verifyMap = {
              'bankCardNo': '银行卡号',
              'idNo': '身份证号',
              'username': '户名',
              'productNo': '手机号',
              'validityDate': '有效期'
            }
            if (!this.bindCardForm[code]
              || (this.bindCardPattern[code] && !this.bindCardPattern[code].test(this.bindCardForm[verifyList[i]]))
            ) {
              var failText = '请正确填写' + verifyMap[code]
              vant.Toast.fail(failText);
              return
            }
          }
          var i = 60;
          this.bindCardVerifyText = `${i}S`;
          this.bindCardVerifyCodeStatus = true;
          this.bindCardSmsTimer = setInterval(() => {
            i -= 1;
            this.bindCardVerifyText = `${i}S`;
            if (i <= 0) {
              clearInterval(this.bindCardSmsTimer);
              this.bindCardVerifyCodeStatus = false
              this.bindCardVerifyText = '重新获取验证码';
            }
          }, 1000);
        }
      },
      mounted: function () {
        this.parseURLSearch();
        if (!this.form.pid) {
          this.$toast.fail(ILLEGAL_TIPS)
        }
        if (!this.form.money) {
          this.$toast.fail(ILLEGAL_TIPS_MONEY)
        }
        if (!this.form.orderno) {
          this.$toast.fail(ILLEGAL_TIPS_ORDER_NO)
        }
      }
    });
  </script>
</body>
</html>
